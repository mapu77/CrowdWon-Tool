<!DOCTYPE html>
<html>
<head>
    <link rel="stylesheet" type="text/css" href="css/style.css"/>
    <link rel="stylesheet" href="css/joint-1.10.0.min.css"/>
    <!-- Latest compiled and minified CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css"
          integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">

    <!-- Optional theme -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap-theme.min.css"
          integrity="sha384-rHyoN1iRsVXV4nD0JutlnGaslCJuC7uwjduW9SVrLvRYooPp2bWYgmgJQIXwl/Sp" crossorigin="anonymous">
</head>
<body>
<nav class="navbar navbar-fixed-top primary-color">
    <div class="container" style="color: white">
        <div class="navbar-header">
            <a class="navbar-brand" href="#" style="color: white"><strong>VISUAL CROWDWON</strong></a>
            <p class="navbar-text">A tool for writing in CrowdWon</p>
        </div>
        <ul class="nav navbar-nav navbar-right">
            <li class="dropdown">
                <a href="#" class="dropdown-toggle" data-toggle="dropdown" role="button" aria-haspopup="true"
                   aria-expanded="false" style="color: white">Options<span class="caret"></span></a>
                <ul class="dropdown-menu">
                    <li><a href="#" data-toggle="modal" data-target="#export">Export...</a></li>
                    <li><a href="#" data-toggle="modal" data-target="#import">Import...</a></li>
                </ul>
            </li>
        </ul>
    </div>
</nav>

<div id="main" class="container row">
    <div id="stencil" class="col-md-2 sidebar primary-color">
        <!-- Button trigger modal -->
        <div class="panel-group" id="accordion" style="margin-top: 10px ">
            <div class="panel panel-inverse">
                <div class="panel-heading accent-color">
                    <h4 class="panel-title sidebar-title">
                        <a data-toggle="collapse" data-parent="#accordion" href="#collapse1">
                            Tasks</a>
                    </h4>
                </div>
                <div id="collapse1" class="panel-collapse collapse in">
                    <ul class="list-group">
                        <li class="list-group-item text-center">
                            <img class="crowdwon-item drag-element-source" draggable="false" src="img/Human-Task.svg"
                                 alt="Human Task">
                        </li>
                        <li class="list-group-item text-center">
                            <img class="crowdwon-item drag-element-source" draggable="false"
                                 src="img/Computing-Task.svg" alt="Computing Task">
                        </li>
                        <li class="list-group-item text-center">
                            <img class="crowdwon-item drag-element-source" draggable="false"
                                 src="img/Collection-Task.svg" alt="Data Collection Task">
                        </li>
                    </ul>
                </div>
            </div>
            <div class="panel panel-inverse">
                <div class="panel-heading accent-color">
                    <h4 class="panel-title sidebar-title">
                        <a data-toggle="collapse" data-parent="#accordion" href="#collapse2">
                            Aggregation</a>
                    </h4>
                </div>
                <div id="collapse2" class="panel-collapse collapse primary-color">
                    <ul class="list-group">
                        <li class="list-group-item text-center">
                            <img class="crowdwon-item drag-element-source" draggable="false"
                                 src="img/AVG-Aggregation.svg" alt="Average">
                        </li>
                        <li class="list-group-item text-center">
                            <img class="crowdwon-item drag-element-source" draggable="false"
                                 src="img/Empty-Aggregation.svg" alt="Empty Set">
                        </li>
                        <li class="list-group-item text-center">
                            <img class="crowdwon-item drag-element-source" draggable="false"
                                 src="img/MV-Aggregation.svg" alt="Most Voted">
                        </li>
                        <li class="list-group-item text-center">
                            <img class="crowdwon-item drag-element-source" draggable="false"
                                 src="img/N%25-Aggregation.svg" alt="N%">
                        </li>
                    </ul>
                </div>
            </div>
            <div class="panel panel-inverse">
                <div class="panel-heading accent-color">
                    <h4 class="panel-title sidebar-title">
                        <a data-toggle="collapse" data-parent="#accordion" href="#collapse3">
                            Generation</a>
                    </h4>
                </div>
                <div id="collapse3" class="panel-collapse collapse primary-color">
                    <ul class="list-group">
                        <li class="list-group-item text-center">
                            <img class="crowdwon-item drag-element-source" draggable="false"
                                 src="img/ForEach-Generator.svg" alt="For Each">
                        </li>
                        <li class="list-group-item text-center">
                            <img class="crowdwon-item drag-element-source" draggable="false" src="img/Inf-Generator.svg"
                                 alt="Infinity">
                        </li>
                        <li class="list-group-item text-center">
                            <img class="crowdwon-item drag-element-source" draggable="false" src="img/N-Generator.svg"
                                 alt="N">
                        </li>
                        <li class="list-group-item text-center">
                            <img class="crowdwon-item drag-element-source" draggable="false"
                                 src="img/NPlus-Generator.svg" alt="N Plus">
                        </li>
                    </ul>
                </div>
            </div>

            <div class="panel panel-inverse">
                <div class="panel-heading  accent-color">
                    <h4 class="panel-title sidebar-title">
                        <a data-toggle="collapse" data-parent="#accordion" href="#collapse4">
                            Decision</a>
                    </h4>
                </div>
                <div id="collapse4" class="panel-collapse collapse primary-color">
                    <ul class="list-group">
                        <li class="list-group-item text-center">
                            <img class="crowdwon-item drag-element-source" draggable="false" src="img/Loop-Decision.svg"
                                 alt="Loop">
                        </li>
                        <li class="list-group-item text-center">
                            <img class="crowdwon-item drag-element-source" draggable="false" src="img/And-Decision.svg"
                                 alt="And">
                        </li>
                        <li class="list-group-item text-center">
                            <img class="crowdwon-item drag-element-source" draggable="false" src="img/Xor-Decision.svg"
                                 alt="Xor">
                        </li>
                    </ul>
                </div>
            </div>
        </div>
    </div>
    <div id="paper-container" class="col-md-8 content">
        <div class="btn-toolbar" role="toolbar" aria-label="toolbar-buttons">
            <div class="btn-group btn group-lg" role="group" aria-label="undo"><span
                    class="glyphicons glyphicons-undo"></span></div>
            <div class="btn-group btn group-lg" role="group" aria-label="redo"><span
                    class="glyphicons glyphicons-redo"></span></div>
            <div class="btn-group btn group-lg" role="group" aria-label="copy"><span
                    class="glyphicons glyphicons-copy"></span></div>
            <div class="btn-group btn group-lg" role="group" aria-label="paste"><span
                    class="glyphicons glyphicons-paste"></span></div>
        </div>
        <div id="paper" class="content">
        </div>
    </div>
    <div id="inspector" class="col-md-2 sidebar"></div>

</div>

<footer class="footer">
    <div class="container text-center">
        <p class="text-muted" style="margin: 20px 0;">CA Technologies & FIB - UPC</p>
    </div>
</footer>
<script src="js/library/jquery-3.1.1.min.js"></script>
<script src="js/library/lodash-3.10.1.min.js"></script>
<script src="js/library/backbone-1.3.3.min.js"></script>
<script src="js/library/joint-1.1.0.min.js"></script>
<script type="text/javascript" src="js/javascript.js"></script>
<!-- Latest compiled and minified JavaScript -->
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"
        integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa"
        crossorigin="anonymous"></script>
</body>
</html>
